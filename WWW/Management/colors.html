<html xmlns="http://www.w3.org/1999/xhtml">
    <head><title>claro colors</title>

        .box{
        width: 400px;
        height: 100px;
        }
    </style>
    </head>

        <div class="box" style="background-color:#cfe5fa;">primary</div>
